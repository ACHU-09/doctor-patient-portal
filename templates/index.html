<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Doctor Patient Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://st4.depositphotos.com/3441621/28233/i/450/depositphotos_282336788-stock-photo-smiling-medical-doctor-woman-with.jpg") no-repeat center center;
      background-size: cover;
    }

    .login-glass {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }

    .login-glass img {
      width: 300px;
      margin-bottom: 20px;
    }

    .login-glass input {
      width: 90%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.5);
      color: #333;
      font-size: 16px;
      outline: none;
    }

    .login-glass input::placeholder {
      color: #666;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #444;
    }

    .login-glass button {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      margin: 12px 0;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 30px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-glass button:hover {
      transform: scale(1.05);
    }

    .login-glass p {
      color: #ff6b81;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-glass">
    <img src="{{ url_for('static', filename='doctor-logo.png') }}" alt="Doctor Patient Portal Logo" />
  <form method="POST">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>

</form>


  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
